  <button (click)="addQuestion()"  class="btn btn-primary">

  </button>

  
<table class="table table-striped">
    <thead>
        <tr>
            <th>Question ID</th>
            <th>Input</th>
            <th>Response</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of QuestionList">
            <td>{{dataItem.QuestionID}}</td>
            <td>{{dataItem.Input}}</td>
            <td>{{dataItem.Response}}</td>
            <td>{{dataItem.Date}}</td>
            <td>
                <!-- <button (click)="editQuestion()" type="button" class="btn btn-light mr-1">type="application/pdf" 
                    Edit 
                </button> -->
                <button (click)="deleteQuestion(dataItem)" type="button" class="btn btn-light mr-1">
                    Delete 
                </button>
            </td>
        </tr>
    </tbody>
</table>
